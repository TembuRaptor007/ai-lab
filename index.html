<!DOCTYPE html>
<html>
<head>
  <title>Personalized Diet Recommendation using AI</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #333;
      color: #fff;
    }
    h1 {
      text-align: left;
    }
    form {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 0 50px;
    }
    label {
      display: flex;
      margin-top: 10px;
      align-items: center;
      justify-content: flex-start;
      width: 45%;
    }
    label span {
      flex: 0 0 200px;
      margin-right: 10px;
      text-align: left;
    }
    select {
      width: 100%;
      height: 30px;
      border-radius: 10px;
      border: none;
      padding: 5px;
      background-color: #fff;
    }
    textarea {
      width: 100%;
      height: 80px;
      resize: vertical;
      padding: 5px;
      border-radius: 10px;
      border: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      align-self: center;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Personalized Diet Recommendation using AI</h1>
  <form id="dietForm">
    <label>
      <span>Gender:</span>
      <select id="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>
    <label>
      <span>Age:</span>
      <input type="number" id="age" required>
    </label>
    <label>
      <span>Height (in cm):</span>
      <input type="number" id="height" required>
    </label>
    <label>
      <span>Weight (in kg):</span>
      <input type="number" id="weight" required>
    </label>
    <label>
      <span>BMI:</span>
      <input type="number" id="bmi" required>
    </label>
    <label>
      <span>Dietary restrictions or preferences:</span>
      <textarea id="dietRestrictions"></textarea>
    </label>
    <label>
      <span>Known food allergies or intolerances:</span>
      <textarea id="foodAllergies"></textarea>
    </label>
    <label>
      <span>Fitness goals and level of physical activity:</span>
      <textarea id="fitnessGoals"></textarea>
    </label>
    <label>
      <span>Cuisine preferences:</span>
      <textarea id="cuisinePreferences"></textarea>
    </label>
    <label>
      <span>Existing medical conditions:</span>
      <textarea id="medicalConditions"></textarea>
    </label>
    <label>
      <span>Additional information or specific dietary requirements:</span>
      <textarea id="additionalInfo"></textarea>
    </label>
    <button type="submit">Get Diet Recommendation</button>
  </form>
  <div id="output"></div>

  <script>
    const form = document.getElementById("dietForm");
    const outputDiv = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      outputDiv.innerHTML = "Generating diet recommendation...";

      // Collect user input
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const bmi = document.getElementById("bmi").value;
      const dietRestrictions = document.getElementById("dietRestrictions").value;
      const foodAllergies = document.getElementById("foodAllergies").value;
      const fitnessGoals = document.getElementById("fitnessGoals").value;
      const cuisinePreferences = document.getElementById("cuisinePreferences").value;
      const medicalConditions = document.getElementById("medicalConditions").value;
      const additionalInfo = document.getElementById("additionalInfo").value;

      // Create payload object
      const payload = {
        gender,
        age,
        height,
        weight,
        bmi,
        dietRestrictions,
        foodAllergies,
        fitnessGoals,
        cuisinePreferences,
        medicalConditions,
        additionalInfo
      };

      try {
        // Send request to ChatGPT API
        const response = await fetch("YOUR_API_ENDPOINT", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        // Display the diet recommendation
        outputDiv.innerHTML = data.output;
      } catch (error) {
        console.error("Error:", error);
        outputDiv.innerHTML = "An error occurred while generating the diet recommendation.";
      }
    });
  </script>
</body>
</html>
