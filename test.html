<!DOCTYPE html>
<html>
<head>
  <title>Personalized Diet Recommendation</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Personalized Diet Recommendation</h1>
  <form id="dietForm">
    <label>
      Gender:
      <select id="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </label>
    <label>
      Age:
      <input type="number" id="age" required>
    </label>
    <label>
      Height (in cm):
      <input type="number" id="height" required>
    </label>
    <label>
      Weight (in kg):
      <input type="number" id="weight" required>
    </label>
    <label>
      BMI:
      <input type="number" id="bmi" required>
    </label>
    <label>
      Dietary restrictions or preferences:
      <textarea id="dietRestrictions"></textarea>
    </label>
    <label>
      Known food allergies or intolerances:
      <textarea id="foodAllergies"></textarea>
    </label>
    <label>
      Fitness goals and level of physical activity:
      <textarea id="fitnessGoals"></textarea>
    </label>
    <label>
      Cuisine preferences:
      <textarea id="cuisinePreferences"></textarea>
    </label>
    <label>
      Existing medical conditions:
      <textarea id="medicalConditions"></textarea>
    </label>
    <label>
      Additional information or specific dietary requirements:
      <textarea id="additionalInfo"></textarea>
    </label>
    <button type="submit">Get Diet Recommendation</button>
  </form>
  <div id="output"></div>

  <script>
    const form = document.getElementById("dietForm");
    const outputDiv = document.getElementById("output");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      outputDiv.innerHTML = "Generating diet recommendation...";

      // Collect user input
      const gender = document.getElementById("gender").value;
      const age = document.getElementById("age").value;
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const bmi = document.getElementById("bmi").value;
      const dietRestrictions = document.getElementById("dietRestrictions").value;
      const foodAllergies = document.getElementById("foodAllergies").value;
      const fitnessGoals = document.getElementById("fitnessGoals").value;
      const cuisinePreferences = document.getElementById("cuisinePreferences").value;
      const medicalConditions = document.getElementById("medicalConditions").value;
      const additionalInfo = document.getElementById("additionalInfo").value;

      // Create payload object
      const payload = {
        gender,
        age,
        height,
        weight,
        bmi,
        dietRestrictions,
        foodAllergies,
        fitnessGoals,
        cuisinePreferences,
        medicalConditions,
        additionalInfo
      };

      try {
        // Send request to ChatGPT API
        const response = await fetch("YOUR_API_ENDPOINT", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();
        // Display the diet recommendation
        outputDiv.innerHTML = data.output;
      } catch (error) {
        console.error("Error:", error);
        outputDiv.innerHTML = "An error occurred while generating the diet recommendation.";
      }
    });
  </script>
</body>
</html>
